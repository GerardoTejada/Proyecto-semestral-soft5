    <main class="container admin-dashboard">
        <h2>Panel de Administraci贸n de Paquetes</h2>
        
        <div class="header-actions">
            <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi贸n</button>
            <button id="addPackageBtn" class="btn-add"><i class="fas fa-plus"></i> Agregar Nuevo Paquete</button>
        </div>

        <section id="packageFormSection" class="form-section" style="display: none;">
            <h3><span id="formTitle">Agregar</span> Paquete</h3>
            <form id="packageForm">
                <input type="hidden" id="packageId">
                
                <div class="form-group">
                    <label for="nombre">Nombre del Paquete:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio (B/.):</label>
                    <input type="number" id="precio" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci贸n:</label>
                    <textarea id="descripcion" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imagen">Ruta de Imagen:</label>
                    <input type="text" id="imagen" required placeholder="Ej: Recurso/valle.jpg">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-save"><i class="fas fa-save"></i> Guardar Paquete</button>
                    <button type="button" id="cancelBtn" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </section>

        <section class="package-list-section">
            <h3>Paquetes Actuales</h3>
            <table id="packageTable" class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="packageTableBody">
                    </tbody>
            </table>
        </section>

    </main>

        </div>
    <div id="chat-footer">

    </div>
</div>
